{% extends 'base.html' %}

{% block content %}
  <section class="card">
    <div class="section-header">
      <h1>Gerenciar Vendedores</h1>
      <a class="btn" href="{{ url_for('admin_dashboard') }}">Voltar ao Painel</a>
    </div>

    <form method="post" class="form">
      <h2>Criar Vendedor</h2>
      <label class="field">
        <span>Usuário</span>
        <input type="text" name="username" required>
      </label>
      <label class="field">
        <span>Senha Temporária</span>
        <input type="text" name="password" required>
      </label>
      <button type="submit" class="btn primary">Criar Vendedor</button>
    </form>
  </section>

  <section class="card">
    <h2>Vendedores Existentes</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Criado em</th>
        </tr>
      </thead>
      <tbody>
        {% for seller in sellers %}
          <tr>
            <td>{{ seller.username }}</td>
            <td>{{ seller.created_at }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="2">Nenhum vendedor criado.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
